<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://java.sun.com/jsf/html">  
    <p:importConstants type="common.ScreenTitles" var="ScreenTitles" /> 
    <h:form prependId="false">
        <p:messages id="messages" autoUpdate="true" closable="true" />
        <p:panel style="height: 300px; width: 500px; background: grey; margin-left: auto; margin-right: auto; margin-top: 10%">        
            <h:panelGrid columns="2" cellpadding="5"  
                     style="background: buttonhighlight; margin-left: auto; margin-right: auto; margin-top: 15%; border-radius: 7px">        
            <h:outputLabel for="username" value="Username:"/>
            <p:inputText id="username" value="#{auth_ejb_view_loginView.sdtUserDTO.username}" required="true" label="Username" />
            
            <h:outputLabel for="password" value="Password:" />
            <p:password id="password" value="#{auth_ejb_view_loginView.sdtUserDTO.password}" label="Password" />            

            <p:commandButton value="#{ScreenTitles.SCREEN_COMPONENT_BUTTON_LOGIN_LOGIN}" 
                             id="#{ScreenTitles.SCREEN_COMPONENT_BUTTON_LOGIN_LOGIN_ID}"
                             actionListener="#{auth_ejb_view_loginView.actionEventHandler}" ajax="false" /> 
            <p:commandButton value="#{ScreenTitles.SCREEN_COMPONENT_BUTTON_LOGIN_RESET_PASSWORD}" 
                             id="#{ScreenTitles.SCREEN_COMPONENT_BUTTON_LOGIN_RESET_PASSWORD_ID}"
                             action="#{authControl.resetPassword()}" ajax="false" /> 
            
            </h:panelGrid>
        </p:panel>
    </h:form>
</ui:composition>
