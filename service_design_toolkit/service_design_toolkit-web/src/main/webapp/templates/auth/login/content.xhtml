<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://java.sun.com/jsf/html">  
    <h:form>
        <p:messages id="messages" autoUpdate="true" closable="true" />
        <h:panelGrid columns="2" cellpadding="5">        
            <h:outputLabel for="username" value="Username:" />
            <p:inputText id="username" value="#{loginModel.sdtUserDTO.username}" required="true" label="Username" />
            
            <h:outputLabel for="password" value="Password:" />
            <p:password id="password" value="#{loginModel.sdtUserDTO.password}" label="Password" />            

            <p:commandButton value="Login" action="#{authControl.authenticate}" ajax="false" /> 
            <p:commandButton value="Reset Password" action="#{authControl.resetPassword()}" ajax="false" /> 

        </h:panelGrid>
    </h:form>
</ui:composition>
