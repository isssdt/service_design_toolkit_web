<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://java.sun.com/jsf/html">  
    <p:importConstants type="common.ScreenTitles" var="ScreenTitles" /> 
    <h:form prependId="false">
        <p:messages id="messages" autoUpdate="true" closable="true" />
        <h:panelGrid columns="2" cellpadding="5">        
            <h:outputLabel for="old_password" value="Old Password:" />
            <p:password id="old_password" value="#{auth_ejb_view_changePasswordView.sdtUserDTO.oldPassword}" required="true" label="Old Password" />
            
            <h:outputLabel for="new_password" value="New Password:" />
            <p:password id="password" value="#{auth_ejb_view_changePasswordView.sdtUserDTO.password}" required="true" label="New Password" />            

            <p:commandButton value="#{ScreenTitles.SCREEN_COMPONENT_BUTTON_CHANGE_PASSWORD_CHANGE}" 
                             id="#{ScreenTitles.SCREEN_COMPONENT_BUTTON_CHANGE_PASSWORD_CHANGE_ID}" 
                             actionListener="#{auth_ejb_view_changePasswordView.actionEventHandler}" ajax="false" /> 
        </h:panelGrid>
    </h:form>
</ui:composition>
