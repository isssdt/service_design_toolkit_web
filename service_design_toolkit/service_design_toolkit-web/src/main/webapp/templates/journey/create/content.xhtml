<ui:composition 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns="http://www.w3.org/1999/xhtml"      
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">    
    <h:form>       
        <p:importConstants type="common.ScreenTitles" var="ScreenTitles" />
        <div id="CreateJourney" style="background-color:#F3F3F3; margin:0 auto; 
             text-align:center; display:block; width:1000px; height: 600px">            
            <h3 style="margin-top:100px; font-family: Lucida Grande">
                <font size="+3" color="#2C6A99">
                    Create Journey
                </font>
            </h3>
            <h:panelGrid style="margin:0 auto" columns="2" cellpadding="3" >                
                <p:inputText id="#{ScreenTitles.SCREEN_COMPONENT_TEXT_FIELD_CREATE_JOURNEY_NAME_ID}" 
                             value="#{journey_ejb_view_CreateView.journeyName}" required="true" 
                             placeholder="#{ScreenTitles.SCREEN_COMPONENT_TEXT_FIELD_CREATE_JOURNEY_NAME}"                             
                             style="width:400px" 
                             requiredMessage="#{ScreenTitles.SCREEN_COMPONENT_TEXT_FIELD_CREATE_JOURNEY_NAME_MESSAGE}"/>
                <p:message for="#{ScreenTitles.SCREEN_COMPONENT_TEXT_FIELD_CREATE_JOURNEY_NAME_ID}" />

                <p:inputText id="#{ScreenTitles.SCREEN_COMPONENT_TEXT_FIELD_CREATE_JOURNEY_NO_OF_FIELD_RESEARCHER_ID}" 
                             value="#{journey_ejb_view_CreateView.journeyDTO.noOfFieldResearcher}" 
                             required="true" 
                             placeholder="#{ScreenTitles.SCREEN_COMPONENT_TEXT_FIELD_CREATE_JOURNEY_NO_OF_FIELD_RESEARCHER}" 
                             requiredMessage="#{ScreenTitles.SCREEN_COMPONENT_TEXT_FIELD_CREATE_JOURNEY_NO_OF_FIELD_RESEARCHER_MESSAGE}"
                             style="width:400px">
                    <f:validateLongRange minimum="1" />
                </p:inputText>
                <p:message for="#{ScreenTitles.SCREEN_COMPONENT_TEXT_FIELD_CREATE_JOURNEY_NO_OF_FIELD_RESEARCHER_ID}" />

                <p:calendar id="#{ScreenTitles.SCREEN_COMPONENT_CALENDAR_CREATE_JOURNEY_START_DATE_ID}" 
                            value="#{journey_ejb_view_CreateView.journeyDTO.startDate}" required="true" 
                            placeholder="#{ScreenTitles.SCREEN_COMPONENT_CALENDAR_CREATE_JOURNEY_START_DATE}" 
                            mindate="#{journey_ejb_view_CreateView.currentDate}"
                            requiredMessage="#{ScreenTitles.SCREEN_COMPONENT_CALENDAR_CREATE_JOURNEY_START_DATE_MESSAGE}">                             
                    <p:ajax event="dateSelect" update="#{ScreenTitles.SCREEN_COMPONENT_CALENDAR_CREATE_JOURNEY_END_DATE_ID}"/>
                </p:calendar>
                <p:message for="#{ScreenTitles.SCREEN_COMPONENT_CALENDAR_CREATE_JOURNEY_START_DATE_ID}" />

                <p:calendar id="#{ScreenTitles.SCREEN_COMPONENT_CALENDAR_CREATE_JOURNEY_END_DATE_ID}" 
                            value="#{journey_ejb_view_CreateView.journeyDTO.endDate}" required="true" 
                            placeholder="#{ScreenTitles.SCREEN_COMPONENT_CALENDAR_CREATE_JOURNEY_END_DATE}" 
                            mindate="#{journey_ejb_view_CreateView.journeyDTO.startDate}"
                            requiredMessage="#{ScreenTitles.SCREEN_COMPONENT_CALENDAR_CREATE_JOURNEY_END_DATE_MESSAGE}">
                </p:calendar>
                <p:message for="#{ScreenTitles.SCREEN_COMPONENT_CALENDAR_CREATE_JOURNEY_END_DATE_ID}" />

                <p:inputTextarea value="#{journey_ejb_view_CreateView.journeyDTO.description}" rows="5" cols="29" autoResize="false" 
                                 placeholder="#{ScreenTitles.SCREEN_COMPONENT_TEXT_AREA_CREATE_JOURNEY_DESCRIPTION}"/>
            </h:panelGrid>

            <div align="center">
                <p:commandButton value="#{ScreenTitles.SCREEN_COMPONENT_BUTTON_CREATE_JOURNEY_NEXT}" style="font-family: Lucida Grande"  
                                 id="#{ScreenTitles.SCREEN_COMPONENT_BUTTON_CREATE_JOURNEY_NEXT_ID}"
                                 actionListener="#{journey_ejb_view_CreateView.actionListener}" ajax="false">
                </p:commandButton>
            </div> 
        </div>
    </h:form>       
</ui:composition>
