<ui:composition 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns="http://www.w3.org/1999/xhtml"      
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">
    <f:view>        
        <h:body>
            <h:form>
                <div id="CreateJourney" style="background-color:#F3F3F3; margin:0 auto; 
                    text-align:center; display:block; width:550px; height: 500px">
                  
                    <h3 style="margin-top:100px; font-family: Lucida Grande"><font size="+3" color="#2C6A99">Create Journey</font></h3>
                    <h:panelGrid style="margin:0 auto" columns="1" id="grid" cellpadding="3" >
                        
                        <p:outputLabel />
                        <p:inputText id="journey_name" value="#{journeyModel.journeyName}"  required="true" 
                                     placeholder="Journey Name" requiredMessage="Journey Name can not be empty!"
                                     style="width:400px"/>
                        <p:message for="journey_name" />
                              
                        <p:outputLabel />
                        <p:inputText id="no_of_field_researcher" value="#{journeyModel.noOfFieldResearcher}" 
                                     required="true" placeholder="Num Of Field Researcher" type="number"
                                     requiredMessage="Can not be 0/Empty" 
                                     style="width:400px">
                            <f:validateLongRange minimum="1" />
                        </p:inputText>
                        <p:message for="no_of_field_researcher" />

                        <p:outputLabel />
                        <p:calendar id="start_date" value="#{journeyModel.startDate}" required="true" 
                                    placeholder="Start Date" mindate="#{journeyCreateView.currentDate}" 
                                    requiredMessage="Start Date cannot be Empty!">
                        <p:ajax event="dateSelect" update="end_date"/>
                        </p:calendar>
                        <p:message for="start_date" />
                        
                        <p:outputLabel />                  
                        <p:calendar id="end_date" value="#{journeyModel.endDate}" required="true" 
                                    placeholder="End Date" mindate="#{journeyModel.startDate}"
                                    requiredMessage="End Date cannot be Empty!">
                        </p:calendar>
                        <p:message for="end_date" />

                        <p:outputLabel />
                        <p:inputTextarea  value="#{journeyModel.description}" rows="5" cols="29" autoResize="false" placeholder="Journey Description"/>
                        
                    </h:panelGrid>
                    
                    <div align="center">
                        <p:commandButton value="NEXT" style="font-family: Lucida Grande"                              
                                             id="nextbutton" 
                                             update="grid"                                    
                                             action="#{mainController.addTouchPointPage()}">
                        </p:commandButton>
                    </div> 
                </div>
           </h:form>
        </h:body>
    </f:view>
</ui:composition>
