<ui:composition 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns="http://www.w3.org/1999/xhtml"      
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">    
    <p:importConstants type="common.ScreenTitles" var="ScreenTitles" /> 
<!--    <style type="text/css">
                .ui-name-field {
                    width: 280px;
                }
                
                .ui-no-field {
                    width: 70px;
                }
                </style>-->
    <h:form prependId="false">                         
        <h3 style="margin-top:10px; font-family: Lucida Grande"><font size="+3" color="#2C6A99">Create Journey</font></h3>
        <p:messages id="#{ScreenTitles.SCREEN_COMPONENT_MESSAGES_ID}" showDetail="false" autoUpdate="true" closable="true" />            
        <div class="ui-g">
            <div class="ui-g-6">
                <h:panelGrid columns="2" cellpadding="3" >
                    <p:outputLabel for="#{ScreenTitles.SCREEN_COMPONENT_TEXT_FIELD_CREATE_JOURNEY_NAME_ID}"
                           value="#{ScreenTitles.SCREEN_COMPONENT_TEXT_FIELD_CREATE_JOURNEY_NAME}" />
                    <p:inputText id="#{ScreenTitles.SCREEN_COMPONENT_TEXT_FIELD_CREATE_JOURNEY_NAME_ID}" 
                         value="#{journey_ejb_view_CreateView.journeyName}" required="true" 
                         placeholder="Journey Name"                                                       
                         requiredMessage="#{ScreenTitles.SCREEN_COMPONENT_TEXT_FIELD_CREATE_JOURNEY_NAME_MESSAGE}"
                         styleClass="ui-name-field"/>
                    
                    <p:outputLabel for="#{ScreenTitles.SCREEN_COMPONENT_CALENDAR_CREATE_JOURNEY_START_DATE_ID}"
                           value="#{ScreenTitles.SCREEN_COMPONENT_CALENDAR_CREATE_JOURNEY_START_DATE}" />
                    
                    <p:calendar id="#{ScreenTitles.SCREEN_COMPONENT_CALENDAR_CREATE_JOURNEY_START_DATE_ID}" 
                        value="#{journey_ejb_view_CreateView.journeyDTO.startDate}" required="true" 
                        placeholder="DD/MM/YYYY"
                        pattern="dd/MM/yyyy"
                        mindate="#{journey_ejb_view_CreateView.currentDate}"
                        requiredMessage="#{ScreenTitles.SCREEN_COMPONENT_CALENDAR_CREATE_JOURNEY_START_DATE_MESSAGE}">
                        <p:ajax event="dateSelect" update="#{ScreenTitles.SCREEN_COMPONENT_CALENDAR_CREATE_JOURNEY_END_DATE_ID}"/>
                    </p:calendar>
                </h:panelGrid>
            </div>
            
            <div class="ui-g-6">
                <h:panelGrid columns="2" cellpadding="3" >
                    
                    <p:outputLabel for="#{ScreenTitles.SCREEN_COMPONENT_TEXT_FIELD_CREATE_JOURNEY_NO_OF_FIELD_RESEARCHER_ID}"
                           value="#{ScreenTitles.SCREEN_COMPONENT_TEXT_FIELD_CREATE_JOURNEY_NO_OF_FIELD_RESEARCHER}" />
                    
                    <p:inputText id="#{ScreenTitles.SCREEN_COMPONENT_TEXT_FIELD_CREATE_JOURNEY_NO_OF_FIELD_RESEARCHER_ID}" 
                         value="#{journey_ejb_view_CreateView.journeyDTO.noOfFieldResearcher}" 
                         required="true" 
                         maxlength="2"
                         styleClass="ui-no-field"
                         converterMessage="#{ScreenTitles.SCREEN_COMPONENT_TEXT_FIELD_CREATE_JOURNEY_NO_OF_FIELD_RESEARCHER_CONVERTER_MESSAGE}"
                         placeholder="Max 20" 
                         requiredMessage="#{ScreenTitles.SCREEN_COMPONENT_TEXT_FIELD_CREATE_JOURNEY_NO_OF_FIELD_RESEARCHER_MESSAGE}"
                         validatorMessage="#{ScreenTitles.SCREEN_COMPONENT_TEXT_FIELD_CREATE_JOURNEY_NO_OF_FIELD_RESEARCHER_VALIDATOR_MESSAGE}">
                        <f:validateLongRange minimum="1" maximum="20"/>
                    </p:inputText>
                    
                    <p:outputLabel for="#{ScreenTitles.SCREEN_COMPONENT_CALENDAR_CREATE_JOURNEY_END_DATE_ID}"
                           value="#{ScreenTitles.SCREEN_COMPONENT_CALENDAR_CREATE_JOURNEY_END_DATE}" />
                    
                    <p:calendar id="#{ScreenTitles.SCREEN_COMPONENT_CALENDAR_CREATE_JOURNEY_END_DATE_ID}" 
                        value="#{journey_ejb_view_CreateView.journeyDTO.endDate}" required="true" 
                        placeholder="DD/MM/YYYY" 
                        pattern="dd/MM/yyyy"
                        mindate="#{journey_ejb_view_CreateView.journeyDTO.startDate}"
                        requiredMessage="#{ScreenTitles.SCREEN_COMPONENT_CALENDAR_CREATE_JOURNEY_END_DATE_MESSAGE}">
                    </p:calendar>
                </h:panelGrid>
            </div>
            
            <div class="ui-g-11">
                <p:inputTextarea value="#{journey_ejb_view_CreateView.journeyDTO.description}" rows="8" cols="50" style="width: 100%" autoResize="false" 
                             placeholder="#{ScreenTitles.SCREEN_COMPONENT_TEXT_AREA_CREATE_JOURNEY_DESCRIPTION} (No More Than 150 characters)"
                             maxlength="150"/>
            </div>
            <div class="ui-g-5"/>
            <div class="ui-g-2">
                <p:commandButton value="#{ScreenTitles.SCREEN_COMPONENT_BUTTON_CREATE_JOURNEY_NEXT}" style="font-family: Lucida Grande"  
                         id="#{ScreenTitles.SCREEN_COMPONENT_BUTTON_CREATE_JOURNEY_NEXT_ID}"
                         actionListener="#{journey_ejb_view_CreateView.actionListener}" ajax="false">
                </p:commandButton>
            </div>
            
        </div>

    </h:form>       
</ui:composition>
