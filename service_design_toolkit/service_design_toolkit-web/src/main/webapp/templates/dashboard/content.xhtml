<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html">
    <script 
        type="text/javascript" 
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTfYgSvgKe9cbMi4RxsmLGUZU5acZpZIo&amp;libraries=visualization">
    </script>  
    <style type="text/css">
                .ui-diagram-element {
                    border: 0.1em dotted #E5E4E2;
                    background-color: #9CB071;
                    width: 10em;
                    height: 8em;
                    text-align: center;
                    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.8);
                    border-radius: 4px;
                    color: #ffffff;
                }
                    
        

                .ui-diagram-element:hover {
                    background-color: #C7C6C4;
                }


            </style>  

    <h:form>
        <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5" columnClasses="label, value">
            <p:outputLabel for="journey_list" value="Journey" />
            <p:selectOneMenu id="journey_list" style="width: 30%" value="#{dashboardController.dashboardModel.journeyName}">
                <p:ajax listener="#{dashboardController.onJourneyChange()}" update="field_researcher_location_map, integration_map ,dia " />
                <f:selectItem itemLabel="Select Journey" itemValue="" noSelectionOption="true" />                         
                <f:selectItems value="#{dashboardController.dashboardView.journeyNameMap}"/>
            </p:selectOneMenu>
        </h:panelGrid>

        <h:panelGroup>   
            <p:panel header="Field Researcher Location" style="width: 40%">
                <p:gmap id="field_researcher_location_map" widgetVar="field_researcher_location_map" 
                        center="#{dashboardController.dashboardView.centerGeoMap}" zoom="13" type="ROADMAP"
                        model="#{dashboardController.dashboardView.field_researcher_location_map}" style="width:100%; height:300px"/>  

            </p:panel>                             
            <p:panel header="Integration Map" style="width: 40%">            
                <p:chart  widgetVar="integration_map" id="integration_map" type="line" model="#{dashboardController.dashboardView.integrationMapModel}"
                          style="width:100%; height:300px" />
            </p:panel>  
            
            <p:panel  id="snake_view" header="Cutomer Journey Map" >
                    <p:diagram  id="dia" value="#{dashboardController.dashboardView.snakeModel}" style="height:600px" styleClass="ui-widget-content" var="el" >
                    <f:facet name="element">
                        <h:outputText value="#{el.name}" style="display:block;margin-top:1em;"/>
                        <h:outputText value="#{el.channelName}" style="display:block;margin-top:1em;"/>
                        <h:outputText value="#{el.channelDesc}" style="display:block;margin-top:1em;"/>
                        <h:graphicImage  name="img/maps_icon.jpg" width="20%" height="20%" rendered="#{el.channelName eq 'Kiosk'  or el.channelName eq 'Person To Person' }"/>
                    </f:facet>
                </p:diagram> 
                </p:panel> 
        </h:panelGroup>
    </h:form>  
</ui:composition>
