<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html">
    <script 
        type="text/javascript" 
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTfYgSvgKe9cbMi4RxsmLGUZU5acZpZIo&amp;libraries=visualization">
    </script>     

    <h:form>
        <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5" columnClasses="label, value">
            <p:outputLabel for="journey_list" value="Journey" />
            <p:selectOneMenu id="journey_list" style="width: 30%" value="#{dashboardController.journeyName}" required="true">
                <p:ajax listener="#{dashboardController.onJourneyChange()}" update="field_researcher_location_map" />
                <f:selectItem itemLabel="Select Journey" itemValue="" noSelectionOption="true" />                         
                <f:selectItems value="#{dashboardController.journeyNameMap}"/>
            </p:selectOneMenu>
        </h:panelGrid>
        <h:panelGrid columns="1" style="margin-bottom:10px" cellpadding="5" columnClasses="label, value">
            <p:dashboard id="dashboard" model="#{dashboardView.dashboardModel}" >
                <p:panel id="field_researcher_location" header="Field Researcher Location">
                    <p:gmap id="field_researcher_location_map" widgetVar="field_researcher_location_map" 
                            center="#{dashboardView.centerGeoMap}" zoom="13" type="ROADMAP" 
                            model="#{dashboardView.field_researcher_location_map}" style="width:100%; height:300px"/>   
                </p:panel>                  
            </p:dashboard>
        </h:panelGrid>
    </h:form>  
</ui:composition>
