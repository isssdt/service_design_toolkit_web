<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html">

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="./">Service Design Toolkit</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-left">                    
                    <li><a href="./journey/createJourney.xhtml">create Journey</a></li> 
                    <li><a href="./journey/integrated.xhtml">View </a></li>                      
                </ul>
                <h:form class="navbar-form navbar-right">                                      
                    <p:commandButton value="Log in" onclick="PF('dlg').show();" class="btn btn-success"/>

                    <p:growl id="growl" sticky="true" showDetail="true" life="3000" />

                    <p:dialog header="Login" widgetVar="dlg" resizable="false">
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputLabel for="username" value="Username:" />
                            <p:inputText id="username" value="#{loginModel.sdtUserDTO.username}" required="true" label="username" />

                            <h:outputLabel for="password" value="Password:" />
                            <p:password id="password" value="#{loginModel.sdtUserDTO.password}" required="true" label="password" />

                            <f:facet name="footer">
                                <p:commandButton value="Login" update="growl" actionListener="#{loginControl.authenticate}" 
                                                 oncomplete="handleLoginRequest(xhr, status, args)"/>
                            </f:facet>  
                        </h:panelGrid>
                    </p:dialog>
                </h:form>
            </div><!--/.navbar-collapse -->
        </div>
    </nav>
</ui:composition>
