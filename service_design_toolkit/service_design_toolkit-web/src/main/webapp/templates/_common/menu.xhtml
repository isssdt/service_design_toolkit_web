<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"    
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">       
    <h:form>
        <p:menubar>
            <p:menuitem value="Dashboard" action="#{mainController.dashboardPage()}" ajax="false" />                
            <p:submenu label="Journey">
                <p:menuitem value="New" action="#{mainController.createJourneyPage()}" ajax="false" />                
            </p:submenu>
            <p:submenu label="Account">
                <p:menuitem value="Change Password" action="#{mainController.changePasswordPage()}" ajax="false" />                
            </p:submenu>
            <f:facet name="options">
                <p:commandButton value="Log out" action="#{authControl.logout()}" ajax="false"/>                
            </f:facet>
        </p:menubar>      
    </h:form>      
</ui:composition>
