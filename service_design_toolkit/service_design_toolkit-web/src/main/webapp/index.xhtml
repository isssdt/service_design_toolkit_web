<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>             
            <script 
                type="text/javascript" 
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTfYgSvgKe9cbMi4RxsmLGUZU5acZpZIo&amp;libraries=visualization">
            </script>                     
        </h:head>
        <h:body>
            <h:form prependId="false">

                <h3 style="margin-top:0">Dashboard</h3>                
                <h:panelGrid columns="4" style="margin-bottom:10px" cellpadding="6" id="grid">                                     
                    <p:outputLabel for="journey_list" value="Journeys:" />
                    <p:selectOneMenu id="journey_list" style="width: 30%" value="#{dashboardView.journeyName}">
                        <p:ajax listener="#{dashboardView.onJourneyChange}" update="geoGmap fs_list" />
                        <f:selectItem itemLabel="Select Journey" itemValue="" noSelectionOption="true" />                        
                        <f:selectItems value="#{dashboardView.journeyNameMap}"/>
                    </p:selectOneMenu>
                </h:panelGrid>                

                <p:growl id="messages" showDetail="true" />
                <p:gmap id="geoGmap" widgetVar="geoMap" center="#{dashboardView.centerGeoMap}" zoom="13" type="ROADMAP" 
                        model="#{dashboardView.geoModel}" style="width:100%;height:400px" onPointClick="handlePointClick(event);">                    
                </p:gmap> 
                <p:dataList value="#{dashboardView.fieldResearcherDTOList}" var="field_researcher" type="ordered" id="fs_list">
                    <f:facet name="header">
                        Field Researcher
                    </f:facet>
                    #{field_researcher.sdtUserDTO.username}
                </p:dataList>
                <p:menu toggleable="true">                    
                    <p:submenu label="Navigations">
                        <p:menuitem value="Dashboard" url="/index.xhtml" icon="ui-icon-home"/>
                        <p:menuitem value="Create Journey" outcome="/journey/create.xhtml" icon="ui-icon-star"/>
                    </p:submenu>
                </p:menu>
            </h:form>
        </h:body>
    </f:view>
</html>
