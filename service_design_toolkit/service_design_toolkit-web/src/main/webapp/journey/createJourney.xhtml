<ui:composition 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns="http://www.w3.org/1999/xhtml"      
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">
    <f:view>
        
        <h:head>
            <ui:include src="../templates/common/menu.xhtml"/>
        </h:head>
        
        <h:body>
            <div id="Layer1" style="position:absolute; width:100%; height:100%; z-index:-1">    
                <img src="bluesky1.jpg" height="100%" width="100%"/>
            </div>

            <h3 style="margin-top:0"><font face="Chalkboard" color="#1D5987" size="+3">Create Journey</font></h3>
           <h:form>
              
              <div id="CreateJourney" style="margin:0 auto; width:400px; height:400px; text-align:center; display:block; width:400px; height: 280px">
                    <h:panelGrid columns="2" cellpadding="6" id="grid">
                        <p:outputLabel for="journey_name" value="Journey Name"/>
                        <p:inputText id="journey_name" value="#{journeyModel.journeyName}" required="true" label="Journey Name"/>                       
               
                        <p:outputLabel for="no_of_field_researcher" value="No of Field Researchers" />                    
                        <p:inputText id="no_of_field_researcher" value="#{journeyModel.noOfFieldResearcher}" required="true" 
                            label="Number Of Field Researcher">
                        <f:validateLongRange minimum="1" />
                        </p:inputText>
                    
                        <p:outputLabel for="start_date" value="Start Date" />                    
                        <p:calendar id="start_date" value="#{journeyModel.startDate}" required="true" 
                                    label="Start Date" mindate="#{journeyCreateView.currentDate}"/> 
                        
                        <p:outputLabel for="end_date" value="End Date" />                    
                        <p:calendar id="end_date" value="#{journeyModel.endDate}" required="true" 
                                label="End Date" mindate="#{journeyCreateView.currentDate}"/>
                    </h:panelGrid>
              </div>
               <div align="center">
                   <p:commandButton value="NEXT" style="font-family: Chalkboard"
                                
                                             icon="ui-icon-extlink" 
                                             id="nextbutton" 
                                             ajax="false" 
                                             action="create?faces-redirect=true">
                                                 
                   </p:commandButton>
               </div> 
           </h:form>
        </h:body>
    </f:view>
</ui:composition>
