<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"      
     
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div class="row">  
        <div class="col-md-6" id="target">
            <h:form>
                <p:outputLabel for="journey_list" value="Journey" />
                <p:selectOneMenu id="journey_list" style="width: 30%" value="#{integratedView.journeyName}">
                    <p:ajax listener="#{integratedController.onJourneyChange()}" update="chart"  oncomplete="PF('chart').show();"/>
                    <f:selectItem itemLabel="Select Journey" itemValue="" noSelectionOption="true" />                         
                    <f:selectItems value="#{integratedController.journeyNameMap}"/>
                </p:selectOneMenu>
             
            </h:form>
        </div>
    </div>
        <p:panel widgetVar="chart">
        <p:chart id ='chart' type="line" model="#{integratedView.lineModel1}" style="height:300px;"/>
        </p:panel>
    </h:body>
</html>
