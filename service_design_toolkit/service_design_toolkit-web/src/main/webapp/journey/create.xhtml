<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>             
            <script 
                type="text/javascript" 
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTfYgSvgKe9cbMi4RxsmLGUZU5acZpZIo&amp;libraries=visualization&amp;callback=initialize">
            </script>      
            <script type="text/javascript">
                function addMakerByGeoCode() {
                    PF('geoMap').geocode(document.getElementById('address').value);
                }

                var currentMarker = null;

                function handlePointClick(event) {
                    if (currentMarker === null) {
                        document.getElementById('lat').value = event.latLng.lat();
                        document.getElementById('lng').value = event.latLng.lng();

                        currentMarker = new google.maps.Marker({
                            position: new google.maps.LatLng(event.latLng.lat(), event.latLng.lng())
                        });

                        PF('geoMap').addOverlay(currentMarker);

                        PF('dlg').show();
                    }
                }

                function markerAddComplete() {
                    var title = document.getElementById('title');
                    currentMarker.setTitle(title.value);
                    title.value = "";

                    currentMarker = null;
                    PF('dlg').hide();
                }

                function cancel() {
                    PF('dlg').hide();
                    currentMarker.setMap(null);
                    currentMarker = null;

                    return false;
                }

                function clearScreen() {
                    alert("Journey has been created");
                    location.reload();
                }
            </script>    
        </h:head>
        <h:body>
            <h:form prependId="false">

                <h3 style="margin-top:0">Create Journey</h3>
                <h:panelGrid columns="4" style="margin-bottom:10px" cellpadding="6" id="grid">
                    <p:outputLabel for="journey_name" value="Journey Name:" />
                    <p:inputText id="journey_name" value="#{journeyModel.journeyName}" required="true" label="Journey Name"/> 
                    <p:message for="journey_name"/>                                                            
                    <br></br>                      
                    <p:outputLabel for="no_of_field_researcher" value="No of Field Researchers:" />                    
                    <p:inputText id="no_of_field_researcher" value="#{journeyModel.noOfFieldResearcher}" required="true" 
                                 label="Number Of Field Researcher">
                        <f:validateLongRange minimum="1" />
                    </p:inputText>
                    <p:message for="no_of_field_researcher" />                    
                    <br></br>         
                    <p:outputLabel for="radius" value="Radius:" />
                    <p:inputText id="radius" value="#{journeyModel.radius}" required="true" 
                                 label="Radius">
                        <f:validateLongRange minimum="1" />
                    </p:inputText>
                    <p:message for="radius" />                    
                    <br></br>         
                    <p:outputLabel for="address" value="Address:" />
                    <p:inputText id="address" />                                        
                    <p:commandButton value="Add Touch Point" icon="ui-icon-search" onclick="addMakerByGeoCode()" type="button" />                    
                </h:panelGrid>                

                <p:growl id="messages" showDetail="true" />
                <p:gmap id="geoGmap" widgetVar="geoMap" center="#{journeyCreateView.centerGeoMap}" zoom="13" type="ROADMAP" 
                        model="#{touchPointListModel.geoModel}" style="width:100%;height:400px" onPointClick="handlePointClick(event);">
                    <p:ajax event="geocode" listener="#{journeyCreateView.onAddMakerByGeoCode}" update="@this" />
                </p:gmap> 
                <p:commandButton value="Create Journey" icon="ui-icon-disk" actionListener="#{journeyController.createJourney}" 
                                 validateClient="true" ajax="false"/>

                <p:dialog widgetVar="dlg" showEffect="fade">
                    <h:form prependId="false">
                        <h:panelGrid columns="2">
                            <h:outputLabel for="title" value="Title:" />
                            <p:inputText id="title" value="#{touchPointModel.touchPointDesc}" />

                            <f:facet name="footer">
                                <p:commandButton value="Add" actionListener="#{journeyCreateView.onAddMaker}" update=":messages" 
                                                 oncomplete="markerAddComplete()" />
                                <p:commandButton value="Cancel" onclick="return cancel()" />
                            </f:facet>
                        </h:panelGrid>

                        <h:inputHidden id="lat" value="#{touchPointModel.latitude}" />
                        <h:inputHidden id="lng" value="#{touchPointModel.longitude}" />
                    </h:form>
                </p:dialog>
            </h:form>
        </h:body>
    </f:view>
</html>
