<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head> 
            <script type="text/javascript">
                var placeSearch, autocomplete;
                function initAutocomplete() {
                    // Create the autocomplete object, restricting the search to geographical
                    // location types.
                    autocomplete = new google.maps.places.Autocomplete(
                            /** @type {!HTMLInputElement} */(document.getElementById('address')),
                            {types: ['geocode']});                    
                }                             
                function addMakerByGeoCode() {
                    PF('geoMap').geocode(document.getElementById('address').value);              
                }
                var currentMarker = null;
                
                function handlePointClick(event) {
                    if (currentMarker === null) {
                        document.getElementById('lat').value = event.latLng.lat();
                        document.getElementById('lng').value = event.latLng.lng();
                        currentMarker = new google.maps.Marker({
                            position: new google.maps.LatLng(event.latLng.lat(), event.latLng.lng())
                        });
                        PF('geoMap').addOverlay(currentMarker);
                        PF('dlg').show();
                    }
                }
                function markerAddComplete() {
                    var title = document.getElementById('title');
                    currentMarker.setTitle(title.value);
                    title.value = "";
                    currentMarker = null;
                    PF('dlg').hide();
                }
                function cancel() {
                    PF('dlg').hide();
                    currentMarker.setMap(null);
                    currentMarker = null;
                    return false;
                }
                function clearScreen() {
                    alert("Journey has been created");
                    location.reload();
                }
            </script>   
            <script 
                type="text/javascript" 
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTfYgSvgKe9cbMi4RxsmLGUZU5acZpZIo&amp;libraries=places">  
            </script>
        </h:head>
        <h:body>
            <h:form prependId="false">

                <h3 style="margin-top:0">Create Journey</h3>
                <h:panelGrid columns="4" 
                             style="margin-bottom:10px" 
                             cellpadding="6" 
                             id="grid">
                    <p:outputLabel for="journey_name" 
                                   value="Journey Name" />
                    <p:inputText id="journey_name" 
                                 value="#{journeyModel.journeyName}" 
                                 required="true" 
                                 label="Journey Name"/> 
                    <p:message for="journey_name"/> 
                    <br></br>                      
                    <p:outputLabel for="no_of_field_researcher" 
                                   value="No of Field Researchers" />                    
                    <p:inputText id="no_of_field_researcher" 
                                 value="#{journeyModel.noOfFieldResearcher}" 
                                 required="true" 
                                 label="Number Of Field Researcher">
                        <f:validateLongRange minimum="1" />
                    </p:inputText>
                    <p:message for="no_of_field_researcher" />                    
                    <br></br> 
                    <p:outputLabel for="start_date" 
                                   value="Start Date" />                    
                    <p:calendar id="start_date" 
                                value="#{journeyModel.startDate}" 
                                required="true" 
                                label="Start Date" 
                                mindate="#{journeyCreateView.currentDate}"/>              
                    <p:message for="start_date" />                    
                    <br></br> 
                    
                    <p:outputLabel for="end_date" 
                                   value="End Date" />                    
                    <p:calendar id="end_date" 
                                value="#{journeyModel.endDate}" 
                                required="true" 
                                label="End Date" 
                                mindate="#{journeyCreateView.currentDate}"/>              
                    <p:message for="end_date" />                    
                    <br></br> 
                          
                    <!--<p:outputLabel for="address" value="Address" />
                    <p:inputText id="address" onfocus=" ()"/>  -->                                                                              
                    <p:commandButton value="Add TouchPoints" 
                                     icon="ui-icon-extlink"  
                                     onclick="PF('dlg1').show();">       
                        <!--<p:ajax event="dialogReturn" 
                                    listener="#" update="growl" />-->
                    </p:commandButton>
                </h:panelGrid>  
                <p:dialog header="Enter Details" 
                          widgetVar="dlg1" 
                          width="625" 
                          height="400"
                          modal="true">
                    <h:form>
                        <h3 style="margin-top:0">Enter Touch point details</h3>   
                        <h:panelGrid columns="2" 
                                     style="margin-bottom:10px" 
                                     cellpadding="6" 
                                     id="grid">
                            
                            <p:outputLabel for="touchPoint_name" 
                                           value="TouchPoint Name" />
                            <p:inputText id="touchPoint_name" 
                                         value="#{touchPointModel.touchPointName}" 
                                         required="true" 
                                         label="Name">                       
                            </p:inputText>
                            
                            <p:outputLabel for="touchPoint_channel" 
                                           value="TouchPoint Channel" />
                            <p:selectOneMenu id="touchPoint_channel"
                                             value="#{touchPointModel.touchPointChannel}" >
<!--                                         <p:ajax listener="#{dashboardView.onJourneyChange}" 
                                             <f:selectItem itemLabel="Select one" 
                                              itemValue="" 
                                              noSelectionOption="true" />-->                
                                <f:selectItems value="#{journeyCreateView.channelmap}"/>
                            </p:selectOneMenu>
                            
                            <p:outputLabel for="channel_desc" value="Channel Decription" />
                            <p:inputText id="channel_desc" 
                                         value="#{touchPointModel.channelDesc}" 
                                         required="true" 
                                         label="Name">                       
                            </p:inputText>
                            
                            <p:outputLabel for="touchPoint_Radius" 
                                           value="TouchPoint Radius" />                    
                            <p:inputText id="touchPoint_Radius" 
                                         value="#{touchPointModel.touchpointRadius}" 
                                         required="true" 
                                         label="Radius">
                            </p:inputText>
                            
                            <p:outputLabel for="touchPoint_Action" 
                                           value="TouchPoint Action" />                    
                            <p:inputText id="touchPoint_Action" 
                                         value="#{touchPointModel.touchpointAction}" 
                                         required="true" 
                                         label="Action">
                            </p:inputText>
                            
                            <p:commandButton value="Add Location" 
                                             icon="ui-icon-extlink" 
                                             id="mapbutton" 
                                             ajax="true" 
                                             onclick="PF('dlg2').show();">                                        
                            </p:commandButton>

                            <p:commandButton value="OK" 
                                             icon="ui-icon-extlink" 
                                             id="popup" 
                                             actionListener="#{journeyCreateView.pressOK}"
                                             update = "@form" 
                                             onclick="PF('dlg1').hide();" 
                                             ajax="true">
                            </p:commandButton>
                        </h:panelGrid> 
                    </h:form>  
                </p:dialog>
                
                <p:dialog header="choose location"
                          widgetVar="dlg2" 
                          width="625" 
                          height="400" 
                          modal="true">
                        <p:outputLabel for="address" value="Address" />
                        <p:inputText id="address" onfocus="initAutocomplete()"/>                                                                                
                        <p:commandButton value="Add Touch Point" icon="ui-icon-search" onclick="addMakerByGeoCode()" type="button" />                    
                        <p:gmap id="geoGmap" widgetVar="geoMap" center="#{journeyCreateView.centerGeoMap}" zoom="13" type="ROADMAP" 
                            model="#{touchPointListModel.geoModel}" style="width:100%;height:400px" onPointClick="handlePointClick(event);">
                        <p:ajax event="geocode" listener="#{journeyCreateView.onAddMakerByGeoCode}" update="@this" />
                        </p:gmap>                    
                </p:dialog>    
                <p:commandButton value="SAVE" 
                                 id="save"
                                 icon="ui-icon-extlink" 
                                 actionListener="#{journeyController.createJourney}">
                </p:commandButton>
                
            </h:form>
        </h:body>
    </f:view>
</html>
