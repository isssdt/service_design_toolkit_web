<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html">
    <p:growl id="growl" sticky="true" showDetail="true" life="3000" />

    <p:dialog header="Login" widgetVar="loginDialog" resizable="false">
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="username" value="Username:" />
            <p:inputText id="username" value="#{loginModel.sdtUserDTO.username}" required="true" label="username" />

            <h:outputLabel for="password" value="Password:" />
            <p:password id="password" value="#{loginModel.sdtUserDTO.password}" required="true" label="password" />

            <f:facet name="footer">
                <p:commandButton value="Login" update="growl" actionListener="#{loginControl.authenticate}" 
                                 oncomplete="handleLoginRequest(xhr, status, args)"/>
            </f:facet>  
        </h:panelGrid>        
    </p:dialog>    
    <h:outputScript name="js/login/login.js" />   
</ui:composition>
